    <button id="save-btn">Save Image</button>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let selectedColor = null;
            const colorOptions = document.querySelectorAll('.color-option');
            const circles = document.querySelectorAll('.editable-circle');
            const svg = document.getElementById('svg-image');

	    circles.forEach(circle => {
                circle.setAttribute('stroke', 'black');
                circle.setAttribute('stroke-width', '1');
            });
            
            colorOptions.forEach(option => {
                option.addEventListener('click', () => {
                    selectedColor = option.getAttribute('data-color');
                    colorOptions.forEach(opt => opt.style.border = '3px solid #000');
                    option.style.border = '6px solid #000';
                });
            });
            
            circles.forEach(circle => {
                circle.addEventListener('click', () => {
                    if (selectedColor) {
                        circle.setAttribute('fill', selectedColor);
                    }
                });
            });
            
            document.getElementById('save-btn').addEventListener('click', () => {
                const svgData = new XMLSerializer().serializeToString(svg);
                const svgBlob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
                const svgUrl = URL.createObjectURL(svgBlob);
                const downloadLink = document.createElement('a');
                downloadLink.href = svgUrl;
                downloadLink.download = 'edited-image.svg';
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);
            });
        });
    </script>
